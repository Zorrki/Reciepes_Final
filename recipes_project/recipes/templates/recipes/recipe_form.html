{% extends 'recipes/base.html' %}
{% block content %}
<h2>{% if edit %}Редактировать{% else %}Добавить{% endif %} рецепт</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if edit %}Сохранить{% else %}Добавить{% endif %}</button>
</form>
{% endblock %}
