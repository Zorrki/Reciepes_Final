<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Recipes{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'index' %}">Книга Рецептов</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-3">Привет, <span class="text-success">{{ user.username }}</span>!</span>
        <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'logout' %}">Выйти</a>
        <a class="btn btn-success btn-sm" href="{% url 'recipe_create' %}">Добавить рецепт</a>
      {% else %}
        <a class="btn btn-success btn-sm me-2" href="{% url 'login' %}">Войти</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (не обязательно, но для некоторые компонентов нужен) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
