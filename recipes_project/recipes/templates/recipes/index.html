{% extends 'recipes/base.html' %}

{% block content %}
<div class="container my-4">

  <div class="text-center mb-4">
    <h2 class="text-success">Случайные рецепты</h2>
  </div>

  <div class="row justify-content-center">
    {% for recipe in recipes %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if recipe.image %}
            <img src="{{ recipe.image.url }}" class="card-img-top" style="max-height: 200px; object-fit: cover;" alt="{{ recipe.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text text-secondary mb-2">от {{ recipe.author.username }}</p>
            <a href="{% url 'recipe_detail' pk=recipe.pk %}" class="btn btn-success mt-auto">Подробнее</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-center">Пока нет рецептов.</p>
      </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
