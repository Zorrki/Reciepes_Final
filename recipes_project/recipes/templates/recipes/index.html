{% extends 'recipes/base.html' %}
{% block content %}
<h2>Случайные рецепты:</h2>
<ul>
    {% for recipe in recipes %}
        <li>
            <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a> - от {{ recipe.author.username }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
